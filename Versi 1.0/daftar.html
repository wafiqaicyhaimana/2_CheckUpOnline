<body style="background:#476491;">
  <div class="card" style="margin:20px 120px; height: 600px; background:#8a9eb9; border-radius:30px;">
    <h2 style="text-align:center;font-weight:bold; margin:20px;">Daftar Check Up</h2>
    <div class="form-group" style="margin:0px 340px;">
			<table>
        <tr>
          <td width="120">Nama</td>
          <td><input type="text" size="40"></td>
        </tr>

        <tr>
          <td>Umur</td>
          <td><input type="number" size="40"></td>
        </tr>

        <tr>
          <td width="120">NIK</td>
          <td><input type="number" size="40cm"></td>
        </tr>

        <tr>
          <td>Jenis Kelamin</td>
          <td><input type="radio" name="jk"> Laki-laki
              <input type="radio" name="jk"> Perempuan
          </td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="email" size="40"></td>
        </tr>

        <tr>
          <td>No Hp</td>
          <td><input type="number"></td>
        </tr>

        <tr>
          <td>Pilih Hari</td>
          <td><select>
            <option>Senin</option>
            <option>Selasa</option>
            <option>Rabu</option>
            <option>Kamis</option>
          </select></td>
        </tr>

        <tr>
          <td>Pilih Jam</td>
          <td><select>
            <option>08.00-09.00</option>
            <option>10.00-11.00</option>
            <option>12.00-13.00</option>
            <option>14.00-15.00</option>
          </select></td>
        </tr>
        
      </table>
    
  
      <div class="d-grid gap-2">
        <button class="btn btn-success" type="button">Save</button>
      </div>
		</div>
  </div>
</body>
